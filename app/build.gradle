buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.github.premnirmal.tickerwidget"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 46
        versionName "5.30.32"
    }

    signingConfigs {
        release {
            storeFile file("file:keystore.jks")

            final File propsFile = file("file:keystore.properties");
            if (propsFile.exists()) {
                final Properties props = new Properties();
                props.load(new FileInputStream(propsFile));
                storePassword props.getProperty('key.store.password')
                keyPassword props.getProperty('key.alias.password')
                keyAlias props.getProperty('key.alias.alias')
            } else {
                throw new GradleScriptException("cannot find keystore.properties file");
            }
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            versionNameSuffix '-DEBUG'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'com.squareup.retrofit:retrofit:1.8.+'
    compile 'io.reactivex:rxandroid:0.24.+'
    compile 'joda-time:joda-time:2.6'
    compile 'com.github.developerpaul123.filepickerlibrary:library:1.+'
    compile 'com.jjoe64:graphview:4.0.0'
    compile 'com.android.support:support-v4:21.0.2'
    compile 'uk.co.chrisjenx:calligraphy:2.0.1'
    compile 'com.daimajia.swipelayout:library:1.0.3@aar'
    compile 'com.makeramen:dragsortadapter:1.0.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true;
    }
    compile 'com.android.support:recyclerview-v7:21.0.3'
}
